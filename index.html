<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="main.css">
  <title>ストップウォッチ</title>
 </head>
 
 <body>
  <div class="container">
   <h3>ストップウォッチ</h3>
   
   <p id="stopWatch">00:00:00</p>
   
   <div class="buttons">
　  <button id="start" type="button" onclick="startTimer()">スタート</button>
　  <button id="stop" type="button" onclick="stopTimer()" disabled>ストップ</button>
　  <button id="reset" type="button" onclick="resetTimer()" disabled>リセット</button>
　 </div>
  </div>
  <script src="main.js"></script>
 </body>
</html>
